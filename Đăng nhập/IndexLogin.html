<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styleLogin.css">
  <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <title>Đăng nhập để tham gia</title>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container register-container">
      <form action="#">
        <h1>Đăng Ký</h1>
        <input type="text" placeholder="Họ tên">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mật khẩu">
        <button>Xác nhận</button>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="#">
        <h1>Đăng Nhập</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mật khẩu">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Lưu mật khẩu</label>
          </div>
          <div class="pass-link">
            <a href="#">Quên mật khẩu?</a>
          </div>
        </div>
        <button><a href="../NguoiDung/indexNguoiDung.html" style="color: white;">Xác nhận</a></button>
        <span>hoặc bạn có thể dùng tài khoản</span>
        <div class="social-container">
          <a href="../Admin/BangThongTinChinh/indexAdmin.html" class="social-link">
            <i class="ri-facebook-fill"></i>
          </a>
          <a href="../NhaKiemDinh/BangKiemDinh/indexBangKiemDinh.html" class="social-link">
            <i class="ri-instagram-line"></i>
          </a>
          <a href="../NhaSanXuat/BangTongHop/indexBangThongHop.html" class="social-link">
            <i class="ri-google-fill"></i>
          </a>
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Tham gia với<br>chúng tôi</h1>
          <p>Bạn đã có tài khoản, hãy tham gia với chúng tôi ở phía dưới</p>
          <button class="ghost" id="login">Đăng nhập
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Tham gia với<br>chúng tôi</h1>
          <p>Bạn chưa có tài khoản, hãy đăng ngay ở phía dưới.</p>
          <button class="ghost" id="register">Đăng ký
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="./scriptLogin.js"></script>

</body>

</html>
