<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleNhaSanXuat.css">
    <title>Durian Traceability For Manufacturers</title>
</head>

<body>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(../../img/manufacturers.png)"></div>
                <h4>Manufacturers</h4>
                <small>Nhà sản xuất</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                        <a href="" class="active">
                            <span class="lab la-wpforms"></span>
                            <small>Phiếu điền thông tin</small>
                        </a>
                    </li>
                    <li>
                        <a href="../BangTongHop/indexBangThongHop.html">
                            <span class="las la-clipboard-list"></span>
                            <small>Bảng tổng hợp</small>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="main-content">

        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>

                <div class="header-menu">
                    <label for="">
                        <span class="las la-search"></span>
                    </label>

                    <div class="notify-icon">
                        <span class="las la-envelope"></span>
                        <span class="notify">0</span>
                    </div>

                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify">0</span>
                    </div>

                    <div class="user">
                        <div class="bg-img" style="background-image: url(..img/1.jpeg)"></div>

                        <span class="las la-power-off"></span>
                        <span><a href="../../Đăng nhập/IndexLogin.html" style="color: black;">Đăng xuất</a></span>
                    </div>
                </div>
            </div>
        </header>


        <main>

            <div class="page-header">
                <h1>Phiếu điền thông tin</h1>
                <small>Trang chủ / Phiếu điền thông tin</small>
            </div>

            <div class="wrapper">
                <div class="title">
                    Phiếu điền
                </div>
                <div class="form">
                    <div class="inputfield">
                        <label>Số mã lô</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Tên quá trình</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Địa điểm thu</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Ngày về kho</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Tình trạng di chuyển</label>
                        <div class="custom_select">
                            <select>
                                <option value="">Trong tỉnh</option>
                                <option value="">Trong nước</option>
                                <option value="">Quốc tế</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputfield">
                        <label>Số lượng</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputfield">
                        <label>Mã xác nhận</label>
                        <input type="password" class="input">
                    </div>
                    <div class="inputfield terms">
                        <label class="check">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <p>Tôi đồng ý với những điều khoản</p>
                    </div>
                    <div class="inputfield">
                        <input type="submit" value="Xác nhận" class="btn">
                    </div>
                </div>
            </div>
        </main>
    </div>
